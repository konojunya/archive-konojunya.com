version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.1.4
    working_directory: ~/konojunya.com
    steps:
      - checkout

      - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-

      - run: npm install

      - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
      
      - run: npm test
      - deploy:
        name: Deploy to Sakura VPS
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./deploy.sh
          fi