version: 2
jobs:

  test:
    working_directory: ~/konojunya.com
    docker:
      - image: circleci/node:8.1.4

    steps:
      - checkout
      - run:
          name: npm install
          command: npm install
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm test
      - save_cache:
          key: node-{{ epoch }}
          paths:
            - node_modules

  deploy:
    working_directory: ~/konojunya.com
    docker:
      - image: beevelop/nodejs-python

    steps:
      - checkout
      - restore_cache:
          keys:
            - node
      - run:
          name: npm install
          command: npm install
      - run:
          name: build
          command: npm run build
      - run:
          name: aws cli install
          command: pip install awscli
      - run:
          name: aws login
          command: make aws/credentials
      - run:
          name: deploy
          command: make aws/deploy

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
