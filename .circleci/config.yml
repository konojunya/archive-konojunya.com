version: 2
jobs:
  build:
    working_directory: ~/konojunya.com
    # The primary container is an instance of the first list image listed. Your build commands run in this container.
    docker:
      - image: circleci/node:8.1.4

    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - .node_modules
      - run:
          name: test
          command: npm test
      - deploy:
          name: Deploy to Sakura VPS
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ssh konojunya@$IP -p $PORT -o StrictHostKeyChecking=no
              cd $DIR
              git pull origin master
              pm2 reload konojunya.com
            fi